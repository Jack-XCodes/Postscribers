{%extends 'partials/base.html'%}
{%block title%}Post Datail Page{%endblock%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
     <div class="row mt-5 pt-3">
          <div class="col-md-8 offset-md-2">
               <div class="card my-3 shadow">
                <div class="card-body">
                    <div class="alert alert-danger">
                        Wanna Delete post!?
                    </div>
                    <form method = "POST">
                        {% csrf_token %}
                        <a class="btn btn-secondary btn-sm" href="{% url 'blog-post-delete' post.id %}">Cancel</a>
                        <input  class ="btn btn-primary btn-sm" type="submit" value="Confirm">
                    </form>
                </div>
               </div>
          </div>
     </div>  
</div>
{% endblock %}
